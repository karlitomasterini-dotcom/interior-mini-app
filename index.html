<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>행햟혪쒫쥃 햫햟 햢햦향햟햧햫</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        input, textarea, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
        }
        button {
            background: #2ea6ff;
            color: white;
            border: none;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <h2>游닇 행햟혪쒫쥃 햫햟 햢햦향햟햧햫</h2>

    <input id="name" placeholder="뉋썜걣 햦햪혪">
    <input id="phone" placeholder="햑햣햩햣혟쮏">
    <textarea id="comment" placeholder="햌쮏쨿쨿왏쫨햟햦햧"></textarea>

    <button onclick="sendData()">뤰햟쒫쟴혧</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function sendData() {
            const data = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                comment: document.getElementById('comment').value
            };

            tg.sendData(JSON.stringify(data));
            tg.close();
        }
    </script>
</body>
</html>
